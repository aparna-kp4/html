<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotate Image in Circle</title>
<style>
    img {
        height: 250px;
        width: 250px;
        border-radius: 90%;
        animation: rotateImage 4s linear infinite;
    }

    @keyframes rotateImage {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>
    <img src="4-beautiful-flower-wallpaper-hd-saxyman.jpg">
</body>
</html>
